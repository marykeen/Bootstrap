<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiz 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />

</head>
<body>
    <div class="container my-5">
         <div class="row">
              <div class="col">
                <form novalidate>
                    <h3 class="h3 mb-3">Fill with correct details</h3>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                         <label for="email">Email</label>
                         <input type="text" class="form-control form-control-sm" placeholder="Email">
                        </div>

                        <div class="col">
                            <label for="email">Password</label>
                            <input type="password" class="form-control form-control-sm" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group mt-3">
                            <label for="address">Address</label>
                            <input type="text" class="form-control form-control-sm" placeholder="1234 Main St">

                        </div>

                    <div class="form-group">
                            <label for="address">Address 2</label>
                            <input type="text" class="form-control form-control-sm" placeholder="Apartment, studio, or floor">
    
                    </div>

                    <div class="row">
                            <div class="col-6">
                             <label for="email">City</label>
                             <input type="text" class="form-control form-control-sm" placeholder="Email">
                            </div>
    
                            <div class="col-4">
                                <label for="email">State</label>
                                <select class="form-control form-control-sm">
                                    <option selected>Choose...</option>
                                    <option value="1">Lagos</option>
                                    <option value="2">Ibadan</option>

                                </select>
                            </div>

                            <div class="col-2">
                                <label for="email">Zip</label>
                                <input type="number" class="form-control form-control-sm">
                            </div>
                    </div>

                    <div  class="custom-control custom-checkbox mt-2" >
                        <input type="checkbox" class="custom-control-input">
                        <label for="check" class="custom-control-label mb-3">Check me out</label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-sm">Sign in</button>
                    

                </div>
                 </form>


        </div>

             <div class="col">
                 <img src="unsplash.jpg" class="img-fluid">
            </div>


         </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
